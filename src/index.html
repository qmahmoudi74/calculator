<!DOCTYPE html>
<html>
  <head>
    <!-- Meta tag(s) -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style(s) -->
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>

  <body>
    <div class="calculator">
      <!-- Monitor -->
      <div class="monitor">
        <div class="history-wrapper">
          <div class="history">0</div>
        </div>
        <div class="input"><textarea readonly>0</textarea></div>
      </div>

      <div class="buttons">
        <!-- Numbers -->
        <div class="button one">1</div>
        <div class="button two">2</div>
        <div class="button three">3</div>
        <div class="button four">4</div>
        <div class="button five">5</div>
        <div class="button six">6</div>
        <div class="button seven">7</div>
        <div class="button eight">8</div>
        <div class="button nine">9</div>
        <div class="button zero">0</div>

        <!-- Operators -->
        <div class="button plus">+</div>
        <div class="button subtract">&minus;</div>
        <div class="button multiply">&Cross;</div>
        <div class="button divide">&divide;</div>
        <div class="button equal">=</div>
        <div class="button point">.</div>
        <div class="button backspace">&LeftArrow;</div>
      </div>
    </div>

    <!-- Script(s) -->
    <script src="script.js"></script>
  </body>
</html>
